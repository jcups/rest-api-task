spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: pass
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  flyway:
    baseline-on-migrate: true
  main:
    allow-circular-references: true
#  session:
#    timeout: 15m
logging:
  level:
    org.springframework:
      web: debug
      security: debug
#    org.postgresql: debug
server:
  servlet:
    session:
      timeout: 15m
      cookie:
        http-only: true
        secure: true